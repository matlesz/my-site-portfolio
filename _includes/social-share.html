<div class="page__share">
    <h4 class="page__share-title">Share on</h4>
    <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ page.url | uri_escape }}"
        class="btn btn--linkedin"
        onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        title="Share on LinkedIn">
        <i class="fab fa-linkedin" aria-hidden="true"></i><span> LinkedIn </span>
    </a>
    <br>
    <a href="https://x.com/intent/tweet?text={{ page.title | uri_escape }}&url={{ site.url }}{{ page.url | uri_escape }}"
        class="btn btn--x"
        onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        title="Share on X.com">
        <i class="fab fa-x-twitter" aria-hidden="true"></i><span> X.com (Twitter) </span>
    </a>

    <a href="https://www.reddit.com/submit?url={{ page.url | absolute_url | url_encode }}&title={{ page.title }}"
        class="btn btn--reddit" title="{{ site.data.ui-text[site.locale].share_on_label }} Reddit">
        <i class="fab fa-fw fa-reddit" aria-hidden="true"></i><span> Reddit</span>
    </a>
</div>
